<!DOCTYPE html>
<html lang="en" class="size-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="size-full">
    <main class="main size-full">
        <div class="calculator">
            <input type="text" placeholder="Insert boolean expression" class="inp">
            <div class="btns">
                <div class="row">
                    <button class="btn">[</button>
                    <button class="btn">]</button>
                    <button class="btn">&#40;</button>
                    <button class="btn">&#41;</button>
                    <button class="btn">C</button>
                </div>
                <div class="row">
                    <button class="btn">&and;</button>
                    <button class="btn">&or;</button>
                    <button class="btn">⊕</button>
                    <button class="btn">⊙</button>
                    <button class="btn">back</button>
                </div>
                <div class="row">
                    <button class="btn">&uarr;</button>
                    <button class="btn">&darr;</button>
                    <button class="btn">&rarr;</button>
                    <button class="btn">¬</button>
                    <button class="btn">0/1</button>
                </div>
                <div class="row">
                    <button class="btn">p</button>
                    <button class="btn">q</button>
                    <button class="btn">r</button>
                    <button class="btn">s</button>
                    <button class="btn" id="go-btn">GO</button>
                </div>
            </div>
            <p class="expression">
                PREFIX
            </p>
            <p class="expression">
                POSTFIX
            </p>
        </div>
        <div class="result">

        </div>
    </main>
</body>
</html>
