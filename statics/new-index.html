<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslab</title>
    <link rel="stylesheet" href="../css/new-general.css">
    <link rel="stylesheet" href="../css/new-head.css">
    <link rel="stylesheet" href="../css/new-section.css">
</head>
<body>
    <header>
        <div id="container-logo-head">
            <img src="./logo.png" alt="logo-teslab-head">
        </div>
        <div id="container-buttons-head">
            <a href="">Inicio</a>
            <a href="">Equipo</a>
            <a href="">Ayuda</a>
        </div>
    </header>
    <section id="section-container">
        <section id="container-inputs">
            <div id="container-logo-container-inputs">
                <img src="./logo-teslab-2.png" alt="">
            </div>
            <div id="container-input-button-options">
                <div id="container-input-button">
                    <input id="input-expression" type="text" placeholder="evaluate (1+2)*3">
                    <svg id = "button-send-expression" class="sc-34cb55e4-1 cPAvSd __Csy" viewBox="0 0 24 24"><path class="mainColor" d="M19 2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3zm-2 13H7v-2h10zm0-4H7V9h10z"></path></svg>
                </div>
                <div id="container-options">
                    <input type="button" class="button-bottom-input-expression" id="button-natural-language" value="Natural Language">
                    <input type="button" class="button-bottom-input-expression" id="button-symbolic-input" value="Symbolic Input">
                </div>
            </div>
        </section>
        <section id="container-buttons">
            <div id="sub-container-buttons">
                <div class="container-button" id="container-button-boolean">
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                </div>
                <div class="container-button" id="container-button-boolean">
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                </div>
                <div class="container-button" id="container-button-boolean">
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                </div>
                <div class="container-button" id="container-button-boolean">
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                    <div class="button-boolean"></div>
                </div>
            </div>
        </section>
        <section id="section-results">
            <h1 id="title-container-operations">RESULT</h1>
            <div id="container-input-result">
                <div id="container-input">
                    <h1>INPUT</h1>
                    <div id="input"></div>
                </div>
                <div id="container-result">
                    <h1>RESULT</h1>
                    <div id="result"></div>
                </div>
            </div>
        </section>
        <section id="section-operations">
            <h1 id="title-container-operations">AVAILABLE OPEARATIONS</h1>
            <div class="container-operations">
                <div id="container-logic-operations">
                    <img src="" alt="">
                    <div class="text-container-operation"><br>Logic</br> and boolean operations</div>
                </div>
                <div id="container-logic-calculus">
                    <img src="" alt="">
                    <div class="text-container-operation"><br>Calculus</br> and mathematical operations</div>
                </div>
                <div id="container-logic-graphs">
                    <img src="" alt="">
                    <div class="text-container-operation">Elementary operations with<br>Logic</br></div>
                </div>
                <div id="container-logic-trees">
                    <img src="" alt="">
                    <div class="text-container-operation">Elementary operations with<br>Trees</br></div>
                </div>
            </div>
        </section>
    </section>
    <footer>

    </footer>
</body>
</html>
