<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslab</title>
    <link rel="stylesheet" href="./css/new-general.css">
    <link rel="stylesheet" href="./css/new-head.css">
    <link rel="stylesheet" href="./css/new-section.css">
    <link rel="stylesheet" href="./css/new-section-inputs.css">
    <link rel="stylesheet" href="./css/new-section-buttons.css">
    <link rel="stylesheet" href="./css/new-section-results.css">
    <link rel="stylesheet" href="./css/new-table-boolean.css">
    <link rel="stylesheet" href="./css/new-section-operations.css">
    <link rel="stylesheet" href="./css/new-footer.css">
</head>

<body>
    <header>
        <div id="container-logo-head">
            <img src="./statics/logo.png" alt="logo-teslab-head">
        </div>
        <div id="container-buttons-head">
            <a href="">Inicio</a>
            <a href="">Equipo</a>
            <a href="">Ayuda</a>
        </div>
    </header>
    <section id="section-container">
        <section id="container-inputs">
            <div id="container-logo-container-inputs">
                <img src="./statics/logo-teslab-2.png" alt="">
            </div>
            <div id="container-input-button-options">
                <div id="container-input-button">
                    <input id="input-expression" type="text" placeholder="evaluate (1+2)*3">
                    <svg id="button-send-expression" class="sc-34cb55e4-1 cPAvSd __Csy" viewBox="0 0 24 24">
                        <path class="mainColor"
                            d="M19 2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3zm-2 13H7v-2h10zm0-4H7V9h10z">
                        </path>
                    </svg>
                </div>
                <div id="container-options">
                    <input type="button" class="button-bottom-input-expression" id="button-natural-language"
                        value="Natural Language">
                    <input type="button" class="button-bottom-input-expression" id="button-symbolic-input"
                        value="Symbolic Input">
                </div>
            </div>
        </section>
        <section id="container-buttons">
            <div id="sub-container-buttons">
                <div class="container-button-title" id="container-button-boolean">
                    <h1>Boolean</h1>
                    <div class="container-button">
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                    </div>
                </div>
                <div class="container-button-title" id="container-button-boolean">
                    <h1>Boolean</h1>
                    <div class="container-button">
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                    </div>
                </div>
                <div class="container-button-title" id="container-button-boolean">
                    <h1>Boolean</h1>
                    <div class="container-button">
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                    </div>
                </div>
                <div class="container-button-title" id="container-button-boolean">
                    <h1>Boolean</h1>
                    <div class="container-button">
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                        <div class="button-boolean"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section-results">
            <div id="sub-section-results">
                <h1 class="title-container-operations">RESULT</h1>
                <div id="container-input-result">
                    <div id="container-input">
                        <h1>&nbsp; Input</h1>
                        <div id="input"></div>
                    </div>
                    <div id="container-result">
                        <h1>&nbsp; Result</h1>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section-operations">
            <div id="sub-section-operations">
                <h1 class="title-container-operations" id="title-container-operations">AVAILABLE OPERATIONS</h1>
                <div id="container-operations">
                    <div class="container-operation" id="container-logic-operations">
                        <img src="./statics/logic-icon.png" alt="">
                        <div class="text-container-operation">
                            <p><span>Logic</span> and boolean operations</p>
                        </div>
                    </div>
                    <div class="container-operation" id="container-logic-calculus">
                        <img src="./statics/calculus-icon.png" alt="">
                        <div class="text-container-operation">
                            <p><span>Calculus</span> and mathematical operations</p>
                        </div>
                    </div>
                    <div class="container-operation" id="container-logic-graphs">
                        <img src="./statics/graph-icon.png" alt="">
                        <div class="text-container-operation">
                            <p>Elementary operations with <span>Graphs</span></p>
                        </div>
                    </div>
                    <div class="container-operation" id="container-logic-trees">
                        <img src="./statics/tree-icon.png" alt="">
                        <div class="text-container-operation">
                            <p>Elementary operations with <span>Trees</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="js/models/queue.js"></script>
    <script src="js/models/stack.js"></script>
    <script src="js/models/tree.js"></script>
    <script src="js/models/Graph.js"></script>

    <script src="index.js"></script>
    <script src="funciones.js"></script>
